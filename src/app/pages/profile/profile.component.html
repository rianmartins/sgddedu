<div class="row">
  <form class="form-group" [formGroup]="profileForm" #form="ngForm" (ngSubmit)="post(form.valid)" >
    <div class="col-md-6">
      <div class="row card card-block">
        <div class="col-md-12 form-group">
          <label class="control-label">Nome</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="alert" *ngIf="(!profileForm.controls['name'].valid && profileForm.controls['name'].touched)">
              {{ requiredAlert }}
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label class="control-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <div class="alert" *ngIf="(!profileForm.controls['email'].valid && profileForm.controls['email'].touched)">
              {{ emailAlert }}
          </div>
        </div>
        <div class="col-md-12 form-group">
          <label class="control-label">Profiss√£o</label>
          <input type="text" class="form-control" formControlName="ocupation">
          <div class="alert" *ngIf="(!profileForm.controls['ocupation'].valid && profileForm.controls['ocupation'].touched)">
              {{ requiredAlert }}
          </div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary">Atualizar Perfil</button>
        </div>
      </div>
    </div>
  </form>
</div>
